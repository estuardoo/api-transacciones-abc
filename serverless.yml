
service: api-transacciones

provider:
  name: aws
  runtime: python3.12
  region: ${env:AWS_REGION, 'us-east-1'}
  stage: ${env:STAGE, 'dev'}
  environment:
    TABLA_TRANSACCION: ${env:TABLA_TRANSACCION, 'TablaTransaccion'}
  httpApi:
    cors: true

functions:
  ImportComercios:
    handler: ImportComercios.lambda_handler
    events:
      - httpApi:
          path: /import/comercios
          method: POST

  ImportTransacciones:
    handler: ImportTransacciones.lambda_handler
    events:
      - httpApi:
          path: /import/transacciones
          method: POST

  BusquedaTransaccion:
    handler: BusquedaTransaccion.lambda_handler
    events:
      - httpApi:
          path: /transacciones/buscar-por-id
          method: GET

  BusquedaCliente:
    handler: BusquedaCliente.lambda_handler
    events:
      - httpApi:
          path: /transacciones/buscar-cliente
          method: GET

  BusquedaTarjeta:
    handler: BusquedaTarjeta.lambda_handler
    events:
      - httpApi:
          path: /transacciones/buscar-tarjeta
          method: GET

  BusquedaComercio:
    handler: BusquedaComercio.lambda_handler
    events:
      - httpApi:
          path: /transacciones/buscar-comercio
          method: GET

resources:
  Resources:
    TablaTransaccion:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TABLA_TRANSACCION, 'TablaTransaccion'}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: IDTransaccion
            AttributeType: S
          - AttributeName: IDCliente
            AttributeType: N
          - AttributeName: IDComercio
            AttributeType: N
          - AttributeName: IDTarjeta
            AttributeType: N
          - AttributeName: FechaHoraOrden
            AttributeType: S
        KeySchema:
          - AttributeName: IDTransaccion
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: GSI_Cliente_Fecha
            KeySchema:
              - AttributeName: IDCliente
                KeyType: HASH
              - AttributeName: FechaHoraOrden
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI_Comercio_Fecha
            KeySchema:
              - AttributeName: IDComercio
                KeyType: HASH
              - AttributeName: FechaHoraOrden
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI_IDTarjeta_Fecha
            KeySchema:
              - AttributeName: IDTarjeta
                KeyType: HASH
              - AttributeName: FechaHoraOrden
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
